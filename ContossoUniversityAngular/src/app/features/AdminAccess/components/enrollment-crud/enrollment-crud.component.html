<div class="container mt-4">
  <div class="row">
    <div class="col-md-8">
      <h3>Enrollments</h3>
    </div>
    <div class="col-md-4 text-end">
      <button class="btn btn-success mb-3" (click)="toggleAddEnrollmentForm()">
        Add Enrollment
      </button>
    </div>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <table class="table table-hover table-striped">
    <thead class="table-dark">
      <tr>
        <th>Enrollment ID</th>
        <th>Course ID</th>
        <th>Student ID</th>
        <th>Grade</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let enrollment of enrollments">
        <td>{{ enrollment.enrollmentID }}</td>
        <td>{{ enrollment.courseID }}</td>
        <td>{{ enrollment.studentID }}</td>
        <td>{{ enrollment.grade }}</td>
        <td>
          <button
            class="btn btn-sm btn-primary me-2"
            (click)="editEnrollment(enrollment)"
          >
            Edit
          </button>
          <button
            class="btn btn-sm btn-danger"
            (click)="deleteEnrollment(enrollment.enrollmentID)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="showAddEnrollmentForm || selectedEnrollment" class="mt-4">
    <h4>{{ selectedEnrollment ? "Edit Enrollment" : "Add New Enrollment" }}</h4>
    <form
      (ngSubmit)="selectedEnrollment ? updateEnrollment() : addEnrollment()"
    >
      <div class="mb-3">
        <label for="courseID" class="form-label">Course ID</label>
        <input
          id="courseID"
          [(ngModel)]="currentEnrollment.courseID"
          name="courseID"
          class="form-control"
          type="number"
          required
        />
      </div>
      <div class="mb-3">
        <label for="studentID" class="form-label">Student ID</label>
        <input
          id="studentID"
          [(ngModel)]="currentEnrollment.studentID"
          name="studentID"
          class="form-control"
          type="number"
          required
        />
      </div>
      <div class="mb-3">
        <label for="grade" class="form-label">Grade</label>
        <select
          id="grade"
          [(ngModel)]="currentEnrollment.grade"
          name="grade"
          class="form-select"
          required
        >
          <option *ngFor="let grade of grades" [value]="grade">
            {{ grade }}
          </option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">
        {{ selectedEnrollment ? "Update Enrollment" : "Add Enrollment" }}
      </button>
      <button
        type="button"
        class="btn btn-secondary ms-2"
        (click)="cancelEdit()"
      >
        Cancel
      </button>
    </form>
  </div>
  <button class="btn btn-primary mt-3" (click)="exportToExcel()">
    Export to Excel
  </button>
</div>
