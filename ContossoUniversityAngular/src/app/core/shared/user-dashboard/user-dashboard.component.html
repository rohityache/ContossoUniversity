<app-header></app-header>
<div class="container mt-4">
  <!-- Carousel -->
  <div
    id="carouselExampleIndicators"
    class="carousel slide"
    data-bs-ride="carousel"
  >
    <div class="carousel-indicators">
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="0"
        class="active"
        aria-current="true"
        aria-label="Slide 1"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="1"
        aria-label="Slide 2"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="2"
        aria-label="Slide 3"
      ></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="https://wallpaperaccess.com/full/2137304.jpg"
          class="d-block w-100"
          alt="Slide 1"
        />
      </div>
      <div class="carousel-item">
        <img
          src="https://wallpapercave.com/wp/wp2417737.jpg"
          class="d-block w-100"
          alt="Slide 2"
        />
      </div>
      <div class="carousel-item">
        <img
          src="https://cdn.pixabay.com/photo/2013/06/24/19/34/inacap-140973_1280.jpg"
          class="d-block w-100"
          alt="Slide 3"
        />
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Information Section -->
  <div class="row mt-4">
    <div class="col-md-12">
      <h2>About Contosso University</h2>
      <p>
        Contosso University is a leading educational institution providing
        world-class education to students globally. Our programs are designed to
        foster growth, innovation, and leadership.
      </p>
      <p>Join us today to start your journey toward excellence!</p>
    </div>
  </div>
</div>
<div>
  <app-footer></app-footer>
</div>
